  <script>
    //setup before functions
    let typingTimer;                //timer identifier
    let doneTypingInterval = 1000;  //time in ms (5 seconds)
    let myInput = document.getElementById('searchbox');

    myInput.addEventListener('keydown', () => {
      document.getElementById('below-search').classList.add('d-none');
      document.getElementById('search-results').classList.remove('d-none');
      document.getElementById('search-results').innerHTML = `<div class='w-100 d-flex justify-content-center align-items-center'>Searching...</div>`;
    })

    //on keyup, start the countdown
    myInput.addEventListener('keyup', () => {
      clearTimeout(typingTimer);
      if (myInput.value) {
        typingTimer = setTimeout(search, doneTypingInterval);
      } else {
        document.getElementById('below-search').classList.remove('d-none');
        document.getElementById('search-results').classList.add('d-none');
      }
    });

    const search = () => {
      let keyword = document.getElementById('searchbox').value;

      // load top questions
      fetch(`https://content-management.my.id/api/helpdigilearn/search?keyword=${encodeURIComponent(keyword)}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.length > 0) {
            document.getElementById('search-results').innerHTML = "";
            data.forEach((d) => {
              document.getElementById('search-results').innerHTML += `<small onclick="add_counter(${d.id}, '${d.answer}');" data-bs-toggle="modal" data-bs-target="#exampleModal">${d.question}</small><br>
              <hr>`;
            })
          } else {
            document.getElementById('search-results').innerHTML = `<div class='w-100 d-flex justify-content-center align-items-center'>No data.</div>`;
          }
        });
    };

    const topic = (id) => {
      //remove margin bottom from channel div
      document.getElementById('channel').style = 'margin-bottom: none;';

      document.getElementById('faq-topic-questions').innerHTML = `<div class='w-100 d-flex justify-content-center align-items-center'>Searching...</div>`;

      document.getElementById('faq').classList.add('d-none');
      document.getElementById('faq-topic').classList.remove('d-none');
      let imgs = document.querySelectorAll("[id^='icon']");
      imgs.forEach(i => {
        if (i.id == `icon-${id}`) {
          document.getElementById(i.id).style = "transform: scale(1.1)";
          document.getElementById(i.id).parentNode.setAttribute("onclick", `resetTopic('${id}')`);
        } else {
          document.getElementById(i.id).style = "transform: scale(0.9); filter: grayscale(100%)";
          document.getElementById(i.id).parentNode.setAttribute("onclick", `topic('${i.id.replace('icon-', '')}')`);
        }
      });

      let keyword = id;

      // load top questions
      fetch(`https://content-management.my.id/api/helpdigilearn/search/channel?channel=${encodeURIComponent(keyword)}`)
        .then((response) => response.json())
        .then((data) => {
          if (data.length > 0) {
            document.getElementById('faq-topic-questions').innerHTML = "";
            document.getElementById('faq-topic-questions').style = "margin-bottom: 10vh !important;";
            data.forEach((d) => {
              document.getElementById('faq-topic-questions').innerHTML += `<small onclick="add_counter(${d.id}, '${d.answer}');" data-bs-toggle="modal" data-bs-target="#exampleModal">${d.question}</small><br>
              <hr>`;
            })
          } else {
            document.getElementById('faq-topic-questions').innerHTML = `<div class='w-100 d-flex justify-content-center align-items-center'>No data.</div>`;
          }
        });
    };

    const resetTopic = (id) => {
      document.getElementById('channel').style = 'margin-bottom: 10vh !important;';
      document.getElementById('faq').classList.remove('d-none');
      document.getElementById('faq-topic').classList.add('d-none');
      let imgs = document.querySelectorAll("[id^='icon']");
      imgs.forEach(i => {
        if (i.id == `icon-${id}`) {
          document.getElementById(i.id).parentNode.setAttribute("onclick", `topic('${id}')`);
        }
        document.getElementById(i.id).style = "transform: scale(1); filter: none;";
      });
    };

    const add_counter = (id, answer) => {
      document.getElementById('modal-answer').innerText = answer;
      fetch(`https://content-management.my.id/api/faq/counter?id=${id}`)
        .then((response) => response.json())
        .then((data) => {
          //
        });
    };
  </script>

  <script type="text/javascript">
    // first function to run
    function Initpage() {
      if (localStorage.getItem("token")) {

        document.getElementById('top-questions').innerHTML = `<div class='w-100 d-flex justify-content-center align-items-center'>Searching...</div>`;

        // load top questions
        fetch(`https://content-management.my.id/api/general_top_questions`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('top-questions').innerHTML = "";
            if (data.length > 0) {
              data.forEach((d, i) => {
                document.getElementById('top-questions').innerHTML += `
              <small onclick="add_counter(${d.id}, '${d.answer}');" data-bs-toggle="modal" data-bs-target="#exampleModal">${d.question}</small><br>
              <hr>
            `;
              });
            } else {
              document.getElementById('top-questions').innerHTML += `<div class='w-100 d-flex justify-content-center align-items-center'>No data.</div>`;;
            }

          });

        // load topics
        fetch(`https://content-management.my.id/api/faq_topics`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('channel').innerHTML = "";
            data.forEach((d, i) => {
              document.getElementById('channel').innerHTML += `
                <div class="col-3 mb-2 text-center small" onclick="topic('${d.name}')">
                  <img id="icon-${d.name}" class="w-75" src="${d.thumbnail}"
                    alt="${d.name}">
                  <p>${d.name}</p>
                </div>
              `;
            });
          });

      } else {
        window.location.replace("login.html");
      }
    }
  </script>

    function getUrlVars() {

        vars[hash[0]] = hash[1];
