  <script type="text/javascript">
    const findTopic = () => {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      return urlParams.get('topic')
    };

    const askPage = (expert_id) => {
      window.location.href = `ask.html?expert_id=${expert_id}`;
    };

    const loadExperts = (topic) => {
      fetch(`http://165.22.107.85/api/experts?topic=${topic}`)
        .then((response) => response.json())
        .then((data) => {
          data.forEach(d => {
            document.getElementById('square-grid').innerHTML += `
            <div class="card" onclick="askPage(${d.id});">
              <img src="${d.photo ?? 'http://165.22.107.85/img/default/avatar.png'}" class="card-img-top" alt="Expert Photo" style="height: 100%;">
              <div class="card-body">
                <h5 class="card-title">${d.fullname}</h5>
                <p class="card-text">${d.nik}</p>
              </div>
            </div>
            `;
          });
        });
    };

    // first function to run
    function Initpage() {
      if (localStorage.getItem("token")) {
        loadExperts(findTopic());
      } else {
        window.location.replace("login.html");
      }
    }
  </script>

  <script type="text/javascript">
    backendurl = "https://digilearn-webadmin.adira-corpu.com";

    if (!localStorage.getItem("token")) {

    $(window).ready(function () {
      Init();
    });

    function getUrlVars() {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }

    function Logout() {
      localStorage.clear();
      window.location.replace("login.html");
    }

    function Init() {
      webservicesurl = "https://digilearn.adira-corpu.com/";

      pages = ['home'];//0
      pages.push("home");//1
      pages.push("history");//2
      pages.push("point");//3
      pages.push("assignment");//4
      pages.push("channel");//5
      pages.push("search");//6

      pageid = 1;
      if (getUrlVars()["id"] != "") {
        pageid = getUrlVars()["id"];
      }

      cid = 0;
      if (getUrlVars()["cid"] != "") {
        cid = getUrlVars()["cid"];
      }
      if (cid == undefined) {
        cid = 0;
      }

      if (pageid == undefined) {
        pageid = 1;
      }

      if (pageid.toString().includes('#')) {
        pageid = pageid.toString().replace('#', '');
      }

      Initpage();

      /*$('#pagecontent').load('pages/'+pages[pageid]+'.html', function() {

    }
