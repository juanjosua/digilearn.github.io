  <script type="text/javascript">

    // first function to run
    function Initpage() {
      if (localStorage.getItem("token")) {

        // load top questions
        fetch(`http://192.168.0.100:8000/api/general_top_questions`)
          .then((response) => response.json())
          .then((data) => {
            data.forEach((d, i) => {
              document.getElementById('choice_bubble').innerHTML += `
              <div class="row"><button class="btn fs-14" style="background-color: #ffd101;" onclick="chooseOption(${i});">${d.option}</button>
          </div>
            `;
            });
          });

      } else {
        window.location.replace("login.html");
      }
    }
  </script>

  <script type="text/javascript">
    backendurl = "https://digilearn-webadmin.adira-corpu.com";

    if (!localStorage.getItem("token")) {
      window.location.replace("login.html");
    }

    $(window).ready(function () {
      Init();
    });

    function getUrlVars() {
      var vars = [], hash;
      var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
      for (var i = 0; i < hashes.length; i++) {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
      }
      return vars;
    }

    function Logout() {
      localStorage.clear();
      window.location.replace("login.html");
    }

    function Init() {
      webservicesurl = "https://digilearn.adira-corpu.com/";

      pages = ['home'];//0
      pages.push("home");//1
      pages.push("history");//2
      pages.push("point");//3
      pages.push("assignment");//4
      pages.push("channel");//5
      pages.push("search");//6

      pageid = 1;
      if (getUrlVars()["id"] != "") {
        pageid = getUrlVars()["id"];
      }

      cid = 0;
      if (getUrlVars()["cid"] != "") {
        cid = getUrlVars()["cid"];
      }
      if (cid == undefined) {
        cid = 0;
      }

      if (pageid == undefined) {
        pageid = 1;
      }

      if (pageid.toString().includes('#')) {
        pageid = pageid.toString().replace('#', '');
      }

      Initpage();

      /*$('#pagecontent').load('pages/'+pages[pageid]+'.html', function() {

    }
  </script>
